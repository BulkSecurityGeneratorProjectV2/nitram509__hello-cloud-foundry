<html ng-app>

<head>
    <title>Hello Cloud Foundry</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/GeoIpController.js"></script>
</head>

<body ng-controller="GeoIpController">
<h1>Hello Cloud Foundry</h1>

<p class="well">
    <label>Greetings to: {{country.name}} <small style="font-style: italic; font-size: 75%">(your IP:{{country.remoteHost}})</small></label>
    <br>
    <button class="btn-small" ng-click="getCountry()">Update</button>
</p>

<p>
    <span class="info" style="font-size: 75%; font-style: italic;">This product includes GeoLite data created by MaxMind, available from http://www.maxmind.com</span>
</p>

<script type="text/javascript" src="js/angular.min.js"></script>
</body>
</html>
